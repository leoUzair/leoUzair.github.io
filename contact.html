<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <section id="contact">
        <div class="container">
            <h2 class="section-title">Get in Touch</h2>

            <div class="contact-content">
                <!-- Contact Information -->
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p>If you have any questions or want to collaborate, feel free to reach out to me!</p>
                    <ul>
                        <li><strong>Email:</strong> uzair.mohd9885@gmail.com</li>
                        <li><strong>Phone:</strong> +91 9893670318</li>
                        <li><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/feed/" target="_blank">linkedin.com/in/Mohammad uzair</a></li>
                        <li><strong>GitHub:</strong> <a href="https://github.com/leoUzair?tab=repositories" target="_blank">github.com/Mohamamd Uzair</a></li>
                    </ul>
                </div>

                <!-- Contact Form -->
                <div class="contact-form">
                    <h3>Send a Message</h3>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn-submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
